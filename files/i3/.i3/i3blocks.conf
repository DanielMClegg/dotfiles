# Global properties
command=~/.i3/scripts/$BLOCK_NAME
separator_block_width=20
markup=none

# External ip
[external_ip]
label=IP
command=curl icanhazip.com
interval=10

# CPU usage
#
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.
[cpu_usage]
label=CPU
interval=10
#separator=false

# Memory usage
#
# The type defaults to "mem" if the instance is not specified.
[memory]
label=MEM
interval=30

# Battery indicator
#
# The battery instance defaults to 0.
[battery]
label=BAT
#label=âš¡
#instance=1
interval=30

# Date Time
[time]
command=date '+%Y-%m-%d %H:%M:%S'
interval=1
